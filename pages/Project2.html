<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Task List</h2>
        <form id="task-form" class="mb-3">
            <div class="mb-3">
                <label for="task-title" class="form-label">Task Title</label>
                <input type="text" id="task-title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="task-priority" class="form-label">Priority</label>
                <select id="task-priority" class="form-select">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Status</label>
                <div>
                    <input type="radio" id="pending" name="task-status" value="pending" checked>
                    <label for="pending">Pending</label>
                    <input type="radio" id="completed" name="task-status" value="completed">
                    <label for="completed">Completed</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
        <ul id="task-list" class="list-group"></ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
